<!DOCTYPE html>
<html>
  <head>
    <title>Take Better Notes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script defer src="js/functionality.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <!-- aside starts -->
    <aside>
      <div id="mynotes">
        <div id="mynote"><h1>My Notes</h1></div>
        <ul>
          <li id="note1">note one</li>
          <li id="note2">note two</li>
        </ul>
      </div>
    </aside>
    <!-- aside ends -->

    <!-- header starts -->
    <div id="takebetternotes">
      <header>
        <div id="header"><h1>Take Better Notes</h1></div>
      </header>
      <!-- header ends -->
      <!-- menu starts -->
      <nav>
        <div class="menuitem">
          <a> Docs</a>
          <a> About</a>
        </div>
      </nav>
      <!-- menu ends -->
      <!-- buttons starts -->
      <div id="newdark">
        <p>
          <button type="button" id="newnote" class="button">New Note</button>
          <button type="button" id="darktheme" class="button">
            Dark Theme
          </button>
        </p>
      </div>
      <!-- buttons ends -->
      <!-- text area starts -->
      <section>
        <div id="container">
          <textarea id="area" rows="6" cols="25"></textarea>
        </div>
        <!-- text area ends -->

        <!-- buttons starts -->
        <!-- save-cancel starts -->
        <div id="controls">
          <p>
            <button type="button" id="save" class="button">Save</button>
            <button type="button" id="cancel" class="button">Cancel</button>
          </p>
        </div>
        <!-- save-cancel ends -->
      </section>
      <!-- button ends -->
      <!-- Footer starts -->
      <footer>
        <div class="footer">
          <p>Keep in Touch</p>
          <a href="https://www.linkedin.com">
            <img
              src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
              alt="linkedn"
              width="25px"
              height="25px"
            />
          </a>
          <a href="https://www.google.com/">
            <img
              src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
              alt="web"
              width="25px"
              height="25px"
            />
          </a>
        </div>
      </footer>
      <!-- footer ends -->
    </div>
  </body>
</html>
